<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sorting Visualization</title>
    <style>
      .illustration_button {
        position: absolute;
        right: 100px;
      }
    </style>
  </head>
  
  <body>
    <div class="container" style="margin: 35px">
      <form action="/" method="get">
        <select name="sort_method" class="form-select">
          <option value="sorting_alg" disabled selected>Algorithms</option>
          <option value="bubble.gif" id="bubble.gif">Bubble Sort</option>
          <option value="merge.gif" id="merge.gif">Merge Sort</option>
        </select>
        <br>
        <input type="submit" name="submit" value="Illustration" class = "illustration_button">
      </form>
    </div>

    {% if filename %}
    <div class="container">
      <img src="{{img_url}}" class="img-fluid"  alt="sort_illustration">
    </div>
    <!--Change the default selected option to the one that was submitted.-->
    <script type="text/javascript">
      document.getElementById("{{filename}}").selected = true;
    </script>
    {% endif %}
  </body>
</html>
